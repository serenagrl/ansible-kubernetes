- name: Provision Virtual Machines for Kubernetes Control Planes
  hosts: kubernetes_control_planes
  gather_facts: no

  roles:
    - role: vm-ubuntu
    - role: kubernetes/cluster-node
    - role: kubernetes/register-haproxy
      when: _kube.register_to_load_balancer

# Create checkpoints for safety reasons. You can delete the checkpoints later.
  post_tasks:
    - ansible.builtin.import_tasks: ./tasks/task-checkpoint-vm.yaml
      vars:
        checkpoint_name: "Pre-requisites installed."
      when: _checkpoint
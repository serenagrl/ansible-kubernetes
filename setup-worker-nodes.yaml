# Configure Worker nodes
- name: Join worker nodes
  hosts: kubernetes_nodes
  gather_facts: no

  roles:
    - kubernetes/worker-node

# Create checkpoints for safety reasons. You can delete the checkpoints later.
- hosts: kubernetes_cluster
  gather_facts: no

  tasks:
    - import_tasks: ./tasks/task-checkpoint-vm.yaml
      vars:
        checkpoint_name: "Worker node configured."
      when: _checkpoint and (groups['kubernetes_nodes'] | length > 0)
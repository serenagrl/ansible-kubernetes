ansible_user: root 
ansible_become: yes

# You can also set this in individual host if you are splitting the nodes to different physical
# servers.
winrm_host: local_machine

# The VM settings for each host.
host_specs:
  ram_size: 1GB
  min_ram_size: 1GB
  disk_size: 127GB
  v_cpu: 2

# Specify whether to provision the VMs.
provision_vm: yes
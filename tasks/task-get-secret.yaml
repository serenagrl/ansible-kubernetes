- name: Get generated {{ name }}
  shell: |
          {{ command }} | base64 --decode; echo
  register: result

- name: Store {{ name }} in credential file on Ansible controller host
  delegate_to: localhost
  become_user: root
  blockinfile:
    path: "{{ _work_dir }}/{{ _kube.cluster.name }}-credentials" 
    marker: "##### {mark} {{ name | upper }} #####"
    block: |
      {{ result.stdout }}
    create: yes
- name: Get generated {{ name }}
  shell: |
          {{ command }} | base64 --decode; echo
  register: result

- name: Store {{ name }} in credential file on Ansible controller host
  become_user: root
  ansible.builtin.lineinfile:
    path: "{{ _work_dir }}/default-credentials" 
    line: |
      {{ name }}:
      {{ result.stdout }}
    create: yes
  delegate_to: localhost
# input parameters:
# name          - name of the component
# namespace     - the namespace of the component
# in_create     - determine whether to add to the root httpproxy
# in_definition - the httpproxy definition

- name: Get root HTTPProxy
  kubernetes.core.k8s_info:
    kind: HTTPProxy
    namespace: projectcontour
  register: ingress_class

- block:
    - name: Create HTTPProxy
      kubernetes.core.k8s:
        apply: yes
        force: yes
        definition: |
          {{ in_definition }}

    - name: Get existing route
      shell: |
        kubectl get httpproxy -n projectcontour root-httpproxy -o json | jq '[.spec.includes[].name] | index("{{ name }}-httpproxy")'
      register: index_result

    - name: Patch root HTTPProxy
      vars:
        is_exist: "{{ index_result.stdout != 'null' and (index_result.stdout | int) >= 0 }}"
      kubernetes.core.k8s_json_patch:
        kind: HTTPProxy
        namespace: projectcontour
        name: root-httpproxy
        patch:
          - op: "{{ is_exist | ternary('replace', 'add') }}"
            path: "/spec/includes/{{ is_exist | ternary(index_result.stdout, '-') }}"
            value:
              name: "{{ name }}-httpproxy"
              namespace: "{{ namespace }}"
      when: in_create | default(true)

  when: ingress_class.resources[0].metadata.name != ''
- name: Store {{ name }} in credential file on Ansible controller host
  delegate_to: localhost
  become_user: root
  ansible.builtin.blockinfile:
    path: "{{ credentials_path | default(temp_dir + '/' + kube.cluster.name + '-credentials') }}"
    marker: "##### {mark} {{ name | upper }} #####"
    block: |
      {{ credentials }}
    create: yes
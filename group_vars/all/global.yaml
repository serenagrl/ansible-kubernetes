# The working directory for the ansible tasks
_work_dir: /tmp/automate

# Creates VM checkpoints at specific stages of automation.
_checkpoint: yes

  # The package release versions to install. New releases can sometimes break everything.
  # Do not prefix anything in front of the release numbers.
_pkg:
  kubernetes: latest #1.24.4
  containerd: latest #1.6.8
  calico: latest #3.24.0
  ingress_nginx: latest #4.2.3
  dashboard: latest #2.6.1
  metrics_server: latest #3.8.2
  kube_prometheus: latest #0.11.0
  nfs_provisioner: latest #4.0.17
  rook_ceph: latest 1.9.10
  harbor: latest #1.3.0
  cert_manager: latest #1.9.1
  istio: latest #1.14.3
  awx: latest #0.28.0

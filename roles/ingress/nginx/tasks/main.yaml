- name: Create a ingress-nginx namespace
  kubernetes.core.k8s:
    name: ingress-nginx
    kind: Namespace

- include_tasks: ./tasks/task-create-certificate.yaml
  vars:
    name: ingress-nginx
    certificate_template: "{{ CERTIFICATE_TEMPLATE }}"

- become_user: root
  delegate_to: localhost
  block:
    - ansible.builtin.import_tasks: ./tasks/task-get-manifest.yaml
      vars:
        name: "ingress nginx"
        namespace: "ingress-nginx"
        repo_path: "kubernetes/ingress-nginx"
        pkg_version: "{{ ingress_nginx.version | default }}"
        version_prefix: "helm-chart-"
        dest: "{{ MANIFEST_FILE }}"
        urls: ["https://raw.githubusercontent.com/{{ repo_path }}/{{ release }}/deploy/static/provider/baremetal/deploy.yaml"]

    - name: Configure default ssl certificate
      ansible.builtin.lineinfile:
        dest: "{{ MANIFEST_FILE }}"
        insertafter: '^\s*(- /nginx-ingress-controller)$'
        line: "        - --default-ssl-certificate=ingress-nginx/root-ingress-tls"

    - name: Configure to run on control-planes only
      ansible.builtin.replace:
        path: "{{ MANIFEST_FILE }}"
        regexp: '^\s*(nodeSelector:)$'
        replace: |4-
                  tolerations:
                    - effect: NoSchedule
                      key: node-role.kubernetes.io/control-plane
                      operator: Exists
                  \1
                    node-role.kubernetes.io/control-plane: ""
      when: not _kube.allow_scheduling

- name: Install ingress nginx
  kubernetes.core.k8s:
    apply: yes
    force: yes
    definition: "{{ lookup('file', MANIFEST_FILE) | from_yaml_all }}"

- name: Cleanup manifest file
  delegate_to: localhost
  become_user: root
  ansible.builtin.file:
    path: "{{ MANIFEST_FILE }}"
    state: absent
  when: _cleanup

- name: Scale ingress controller pods = {{ ingress_nginx.scale }}
  vars:
    replicas: "{{ groups['kubernetes_control_planes'] | length }}"
  ansible.builtin.shell: |
      kubectl scale deployment -n ingress-nginx ingress-nginx-controller --replicas={{ replicas }}
  when: ingress_nginx.scale

- name: Configure default ingress nginx class
  kubernetes.core.k8s:
    apply: yes
    force: yes
    definition:
      apiVersion: networking.k8s.io/v1
      kind: IngressClass
      metadata:
        name: nginx
        annotations:
          ingressclass.kubernetes.io/is-default-class: "true"
      spec:
        controller: k8s.io/ingress-nginx

- name: Waiting for ingress-nginx-controller to be ready
  ansible.builtin.shell: kubectl rollout status -n ingress-nginx deployment/ingress-nginx-controller

- name: Get ingress service information
  kubernetes.core.k8s_info:
    kind: Service
    namespace: ingress-nginx
    name: ingress-nginx-controller
  register: ingress_service

- name: Configure ingress for hosts file
  block:

    - name: Add entry to hosts file
      vars:
        in_host_entry: "{{ _kube.cluster.address }} {{ _kube.cluster.name }}.{{ _kube.cluster.domain }}"
      ansible.builtin.include_role:
        name: "{{ _kube.cluster.use_dns_server | ternary('infrastructure/dns/register','common/dns-host-file') }}"

    - name: Patch ingress controller service type
      kubernetes.core.k8s:
        state: patched
        namespace: ingress-nginx
        kind: Service
        name: ingress-nginx-controller
        definition: |
          {{ SERVICE_DEFINITION }}
      when: not register_to_load_balancer

  when: not _kube.cluster.use_dns_server

- name: Configure ingress for edge load-balancing
  block:
    - name: Patch ingress controller service nodePorts
      kubernetes.core.k8s:
        state: patched
        namespace: ingress-nginx
        kind: Service
        name: ingress-nginx-controller
        definition: |
          spec:
            type: NodePort
            ports:
              - nodePort: {{ ingress_nginx.nodePort.http }}
                port: 80
              - nodePort: {{ ingress_nginx.nodePort.https }}
                port: 443

    - name: Configure HAProxy load-balancers to expose ingress
      ansible.builtin.include_tasks: update-haproxy.yaml
      loop: "{{ groups['load_balancers'] }}"
      
  when: register_to_load_balancer
- name: Initialize vault
  shell: kubectl exec -n vault vault-0 -- vault operator init -address="https://vault-0.vault-internal:8200" -ca-cert="/vault/userconfig/vault-cluster-tls/ca.crt"
  register: key_result

- name: Store key into file on Ansible controller host
  delegate_to: localhost
  become_user: root
  vars:
    keys_regex: 'Recovery Key.*\n(?:^.+\n)*'
    keys: "{{ key_result.stdout | regex_search(keys_regex, multiline=True) }}"
    token_regex: 'Initial Root Token:.*\n(?:^.+\n)*'
    token: "{{ key_result.stdout | regex_search(token_regex) }}"
  ansible.builtin.blockinfile:
    path: "{{ temp_dir }}/{{ kube.cluster.name }}-credentials"
    marker: "##### {mark} Vault #####"
    block: |
      {{ keys }}{{ token }}
    create: yes
- name: Add repo
  ansible.builtin.shell: |
    dnf config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

- name: Installing vault
  ansible.builtin.dnf:
    name:
      - vault
    state: latest
    update_cache: yes
- become_user: root
  delegate_to: localhost
  block:
    - ansible.builtin.import_tasks: ./tasks/task-get-manifest.yaml
      vars:
        name: "cert manager"
        namespace: "cert-manager"
        repo_path: "cert-manager/cert-manager"
        pkg_version: "{{ cert_mgr.version | default }}"
        version_prefix: "v"
        dest: "{{ MANIFEST_FILE }}"
        urls: ["https://github.com/{{ repo_path }}/releases/download/{{ release }}/cert-manager.yaml"]

    - name: Configure to run on control-planes only 
      ansible.builtin.replace:
        path: "{{ MANIFEST_FILE }}"
        regexp: '^ {6}(nodeSelector:)$'
        replace: |4-
                  tolerations:
                    - effect: NoSchedule
                      key: node-role.kubernetes.io/control-plane
                      operator: Exists
                  \1
                    node-role.kubernetes.io/control-plane: ""
      when: not _kube.allow_scheduling

- name: Install cert manager
  kubernetes.core.k8s:
    apply: yes
    force: yes
    definition: "{{ lookup('file', MANIFEST_FILE) | from_yaml_all }}"

- name: Cleanup manifest file
  delegate_to: localhost
  become_user: root
  ansible.builtin.file:
    path: "{{ MANIFEST_FILE }}"
    state: absent
  when: _cleanup
  
- name: Waiting for cert manager deployments to be ready
  ansible.builtin.shell: |
    for d in $(kubectl -n cert-manager get deployment -o json | jq -r .items[].metadata.name); do kubectl rollout status -n cert-manager deployment/$d; done;

- name: Create self-signed certificate 
  block:
    - name: Create working directory
      delegate_to: localhost
      become_user: root
      ansible.builtin.file:
        path: "{{ CERT_DIR }}"
        state: directory  

    - name: Create self-signed-ca key and certificate
      delegate_to: localhost
      become_user: root
      ansible.builtin.shell: |
          openssl genrsa -out {{ KEY_FILE }} 4096
          openssl req -new -x509 -sha256 -days 10950 -subj '/C={{ cert_mgr.cert.country_name }}/ST={{ cert_mgr.cert.state_or_province_name }}/L={{ cert_mgr.cert.locality_name }}/O={{ cert_mgr.cert.organization_name }}/OU={{ cert_mgr.cert.organizational_unit_name }}/CN={{ _kube.hostname }}' -out "{{ CRT_FILE }}" -key "{{ KEY_FILE }}" 

    - name: Create secret by certificate
      kubernetes.core.k8s:
        kind: Secret
        name: "self-signed-ca"
        namespace: "cert-manager"
        definition:
          type: "kubernetes.io/tls"
          data:
            tls.crt: "{{ lookup('file', CRT_FILE) | b64encode }}"
            tls.key: "{{ lookup('file', KEY_FILE) | b64encode }}"

    - name: Create ClusterIssuer
      kubernetes.core.k8s:
        api_version: cert-manager.io/v1
        kind: ClusterIssuer
        name: "{{ cert_mgr.issuer_name }}"
        definition:
          spec:
            ca:
              secretName: self-signed-ca

    - name: Configure kubernetes nodes to trust ca certificate
      ansible.builtin.include_tasks: trust-cert.yaml
      loop: "{{ fact_active_hosts + ['localhost'] }}"

    - delegate_to: localhost
      become_user: root
      block:
        - name: Copy ca certificate to ansible controller cert store
          ansible.builtin.copy:
            src: "{{ CRT_FILE }}"
            dest: "{{ CERT_STORE }}"
            remote_src: yes
            mode: 0777

        - name: Update certificates
          ansible.builtin.shell: update-ca-certificates

  when: cert_mgr.self_signed_ca

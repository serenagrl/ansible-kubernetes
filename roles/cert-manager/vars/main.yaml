cert_mgr:
  # Some releases can be incompatible with the steps in the playbook i.e. pre-release versions or
  # releases with breaking change. Try reducing the version number if errors occur during installation.
  version: latest #1.9.1
  self_signed_ca: yes

  # The name of the issuer for your cluster.
  issuer_name: "default-cluster-issuer"

  # Self sign certificate details.
  cert:
    country_name: MY
    state_or_province_name: "Wilayah Persekutuan"
    locality_name: "Kuala Lumpur"
    organization_name: "Kubernetes Local"
    organizational_unit_name: "Research and Development"
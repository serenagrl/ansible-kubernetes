MANIFEST_FILE: "{{ _work_dir }}/cert-manager.yaml"
CERT_DIR: "{{ _work_dir }}/{{ _kube.cluster.name }}"
KEY_FILE: "{{ CERT_DIR }}/{{ _kube.cluster.name }}-self-signed-ca.key"
CRT_FILE: "{{ CERT_DIR }}/{{ _kube.cluster.name }}-self-signed-ca.crt"
CERT_STORE: "/usr/local/share/ca-certificates/{{ self_signed_ca_cert_name }}.crt"
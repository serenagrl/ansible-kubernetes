MANIFEST_FILE: "{{ _work_dir }}/cert-manager.yaml"
CERT_DIR: "{{ _work_dir }}/{{ _kube.cluster.name }}"
KEY_FILE: "{{ CERT_DIR }}/{{ _kube.cluster.name }}-ca.key"
CRT_FILE: "{{ CERT_DIR }}/{{ _kube.cluster.name }}-ca.crt"
CERT_STORE: "/usr/local/share/ca-certificates/{{ _kube.cluster.name }}-ca.crt"
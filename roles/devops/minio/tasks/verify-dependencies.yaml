- name: Check if cert manager is installed
  ansible.builtin.fail:
    msg: Cert manager is required.
  failed_when: not fact_has_cert_manager | bool
  changed_when: false

- name: Check if ingress is installed
  ansible.builtin.fail:
    msg: Ingress is required.
  failed_when: not fact_has_ingress | bool
  changed_when: false
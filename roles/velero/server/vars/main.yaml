velero:
  # The velero helm version
  # Source: https://artifacthub.io/packages/helm/vmware-tanzu/velero
  version: latest

  # The provider to use - azure, minio or both. 
  storage_providers:  
    - minio
    # - azure

  # Determines whether to install the velero cli on the andible controller host.
  install_cli: yes
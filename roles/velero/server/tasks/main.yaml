- name: Add vmware-tanzu chart repo
  kubernetes.core.helm_repository:
    name: vmware-tanzu
    repo_url: "https://vmware-tanzu.github.io/helm-charts"

- name: Deploying velero
  vars:
    version: "{% if release_version is defined and release_version and release_version != 'latest' %}{{ release_version }}{% endif %}"
  kubernetes.core.helm:
    name: velero
    atomic: yes
    chart_ref: vmware-tanzu/velero
    chart_version: "{{ version }}"
    namespace: velero
    create_namespace: yes
    values: "{{ VALUES_FILE }}"
    timeout: 10m0s
    wait: yes

- name: Create credential secret 
  kubernetes.core.k8s:
    api_version: v1
    kind: Secret
    namespace: velero
    name: storage-credentials
    state: present

- include_role: 
    name: velero/cli
  when: install_cli

- include_role: 
    name: velero/storage-location
  loop: "{{ storage_providers }}"
  loop_control:
    index_var: index
  vars:
    is_default: "{{ (index == 0) }}"
    storage_provider: "{{ item }}"
- name: Patch credential to an existing secret
  kubernetes.core.k8s:
    state: patched
    namespace: velero
    kind: secret
    name: storage-credentials
    definition: |
      data:
        {{ storage_provider }}: {{ CREDENTIALS_TEMPLATE | b64encode }}
  
- name: Update credential file location
  shell: |
    kubectl set env deployment/velero {{ velero.environment_name[storage_provider] }}=/credentials/{{ storage_provider }} -n velero -c='velero'
    kubectl set env daemonset/node-agent {{ velero.environment_name[storage_provider] }}=/credentials/{{ storage_provider }} -n velero -c='node-agent'

- name: Add plug-in {{ storage_provider }}
  delegate_to: localhost
  become_user: root
  shell: velero plugin add {{ velero.plug_ins[storage_provider] }} --kubeconfig /root/.kube/config

- name: Create backup storage location
  kubernetes.core.k8s:
    apply: yes
    force: yes
    definition: |
      {{ STORAGE_LOCATION_TEMPLATE }}
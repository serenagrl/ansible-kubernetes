- name: Join worker nodes      
  vars:
    cmd_file: join_node_command
  block: 
    - name: Copy join command from Ansible host to the nodes
      copy:
        src: "{{ _work_dir }}/{{ cmd_file }}"
        dest: "/tmp/{{ cmd_file }}"
        mode: 0777

    - name: Joining kubernetes cluster
      command: sh '/tmp/{{ cmd_file }}'

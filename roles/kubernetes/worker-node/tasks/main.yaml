- name: Get join command
  delegate_to: "{{ groups['primary_control_plane'][0] }}"
  shell: echo $(kubeadm token create --print-join-command)
  register: join_command
  run_once: yes

- name: Join worker nodes
  shell: |
    {{ join_command.stdout }}

- become_user: "{{ _kube.user }}"
  delegate_to: "{{ groups['primary_control_plane'][0] }}"
  block:
    - name: Wait for node to be ready
      shell: |
        kubectl wait --for=condition=Ready nodes {{ inventory_hostname }} --timeout=600s

    - name: Add labels to node
      shell: kubectl label nodes {{ inventory_hostname }} {{ item }}
      loop: "{{ kubernetes.worker_node_labels }}"
- delegate_to: "{{ item }}"
  become_user: root
  block:
    - name: Register control plane to HAProxy load-balancers
      lineinfile:
        path: /etc/haproxy/haproxy.cfg
        insertafter: "default-server"
        line: |2-
             server {{ inventory_hostname }} {{ ansible_host }}:6443
        create: yes

    - name: Restart Haproxy to let changes take effect
      systemd:
        enabled: yes
        state: restarted
        name: haproxy
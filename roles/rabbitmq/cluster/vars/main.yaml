rabbitmq_cluster:
  namespace: rabbitmq
  name: rabbitmq

  # Set to LoadBalancer for testing if you wish to connect from outside the K8s cluster.
  service_type: LoadBalancer

  # The storage size of the persistent volume claim
  storage_size: 10Gi

  export_certs: yes
  cert:
    ca: rmq-ca-cert.pem
    cluster: rmq-cluster-cert.pem
    cluster_key: rmq-cluster-key.pem
    ca_crt: rmq-ca.crt
    cluster_pfx: rmq-cluster.pfx
- name: Create {{ rabbitmq_cluster.namespace }} namespace
  kubernetes.core.k8s:
    name: "{{ rabbitmq_cluster.namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: Create RabbitMQ cluster certificate
  kubernetes.core.k8s:
    definition: "{{ CERTIFICATE_TEMPLATE }}"
  when: rabbitmq_cluster.enable_tls

- name: Create RabbitMQ cluster
  kubernetes.core.k8s:
    definition: "{{ TEMPLATE }}"

# Notes: Use cluster's domain name and with custom route /prometheus, /grafana and /alerts
- name: Setup ingress
  include_tasks: "{{ INGRESS_SETUP }}"
  vars:
    name: rabbitmq-management
    namespace: "{{ rabbitmq_cluster.namespace }}"
    definition: "{{ INGRESS_TEMPLATE }}"

- name: Waiting for rabbitmq cluster to be ready
  shell: "kubectl rollout status -n {{ rabbitmq_cluster.namespace }} statefulset/{{ rabbitmq_cluster.name }}-server"

- name: Extract certificates for applications
  block:
    - import_tasks: ./tasks/task-extract-cert.yaml
      vars:
        name: "RabbitMQ Certificate Authority (CA) cert"
        command: "kubectl get -n {{ rabbitmq_cluster.namespace }} secret rmq-tls-secret -o jsonpath='{.data.ca\\.crt}'"
        cert_dir: "{{ CERT_DIR }}"
        filename: "{{ rabbitmq_cluster.cert.ca }}"

    - import_tasks: ./tasks/task-extract-cert.yaml
      vars:
        name: "RabbitMQ cluster certificate"
        command: "kubectl get -n {{ rabbitmq_cluster.namespace }} secret rmq-tls-secret -o jsonpath='{.data.tls\\.crt}'"
        cert_dir: "{{ CERT_DIR }}"
        filename: "{{ rabbitmq_cluster.cert.cluster }}"

    - import_tasks: ./tasks/task-extract-cert.yaml
      vars:
        name: "RabbitMQ cluster certificate key"
        command: "kubectl get -n {{ rabbitmq_cluster.namespace }} secret rmq-tls-secret -o jsonpath='{.data.tls\\.key}'"
        cert_dir: "{{ CERT_DIR }}"
        filename: "{{ rabbitmq_cluster.cert.cluster_key }}"

    - become_user: root
      delegate_to: localhost
      block:
        - name: Convert ca cert to DER (.crt)
          shell: "openssl x509 -outform der -in {{ rabbitmq_cluster.cert.ca }} -out {{ rabbitmq_cluster.cert.ca_crt }}"
          args:
            chdir: "{{ CERT_DIR }}"

        - name: Create PKCS12 cert for dotnet clients (.pfx)
          shell: "openssl pkcs12 -inkey {{ rabbitmq_cluster.cert.cluster_key }} -in {{ rabbitmq_cluster.cert.cluster }} -export -out {{ rabbitmq_cluster.cert.cluster_pfx }} -passout pass:"
          args:
            chdir: "{{ CERT_DIR }}"

  when: rabbitmq_cluster.enable_tls and rabbitmq_cluster.export_certs

- import_tasks: ./tasks/task-get-secret.yaml
  vars:
    name: "RabbitMQ cluster ({{ rabbitmq_cluster.namespace }}) login"
    command: "kubectl get -n {{ rabbitmq_cluster.namespace }} secret rabbitmq-default-user -o jsonpath='{.data.default_user\\.conf}'"
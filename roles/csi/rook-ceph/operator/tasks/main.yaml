- name: Add rook-ceph chart repo
  kubernetes.core.helm_repository:
    name: rook-release
    repo_url: "https://charts.rook.io/release"

- name: Deploy rook-ceph operator
  vars:
    version: "{% if csi_ceph.operator.version is defined and csi_ceph.operator.version and csi_ceph.operator.version != 'latest' %}{{ csi_ceph.operator.version }}{% endif %}"
  kubernetes.core.helm:
    name: rook-ceph-operator
    atomic: yes
    chart_ref: rook-release/rook-ceph
    chart_version: "{{ version }}"
    namespace: rook-ceph
    create_namespace: yes
    values: "{{ VALUES_FILE }}"
    wait: yes
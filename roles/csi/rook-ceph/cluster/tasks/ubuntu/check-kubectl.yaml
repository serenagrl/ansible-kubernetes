- name: Install rook-ceph plug-in and pre-requisites
  delegate_to: localhost
  become_user: root
  block:
    - name: Check if kubectl is installed
      ansible.builtin.shell: apt list kubectl
      register: kubectl_result

    - name: Install rook-ceph plug-in and pre-requisites
      ansible.builtin.include_tasks: install-plugin.yaml
      when: (kubectl_result.stdout_lines | select('search', 'installed') | length > 0) | bool 
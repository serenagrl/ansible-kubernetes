- name: Check if ingress is installed
  ansible.builtin.fail:
    msg: Dependency check failed. Please make sure ingress is installed.
  failed_when: not fact_has_addon_ingress|bool
  changed_when: false
  
- name: Check if krew is installed
  ansible.builtin.fail:
    msg: Dependency check failed. Please make sure krew is installed.
  failed_when: rook_ceph.install_kubectl_plugin|bool and not fact_has_plugin_krew|bool
  changed_when: false
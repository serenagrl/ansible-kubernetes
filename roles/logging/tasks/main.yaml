- name: Create logging namespace
  kubernetes.core.k8s:
    kind: Namespace
    name: logging

- import_tasks: ./tasks/task-create-certificate.yaml
  vars:
    name: elasticsearch
    certificate_template: "{{ ELASTICSEARCH_CERTIFICATE_TEMPLATE }}"

- name: Prepare manifest
  delegate_to: localhost
  become_user: root
  block:
    - name: Get fluentd kubernetes daemonset manifest
      become_user: root
      get_url:
        url: "https://raw.githubusercontent.com/fluent/fluentd-kubernetes-daemonset/master/fluentd-daemonset-elasticsearch-rbac.yaml"
        dest: "{{ MANIFEST_FILE }}"

    - name: Modify manifest values
      shell: |
              sed -i 's/kube-system$/logging/g' {{ MANIFEST_FILE }}
              sed -i 's/"elasticsearch-logging"/"elasticsearch-master"/g' {{ MANIFEST_FILE }}
              sed -i '/name: FLUENT_ELASTICSEARCH_SCHEME/{n;s/value:.*/value: https/}' {{ MANIFEST_FILE }}
              sed -i '/name: FLUENT_ELASTICSEARCH_USER/{n;s/value:.*/value: {{ service_account.fluentd.username }}/}' {{ MANIFEST_FILE }}
              sed -i '/name: FLUENT_ELASTICSEARCH_PASSWORD/{n;s/value:.*/value: {{ service_account.fluentd.password }}/}' {{ MANIFEST_FILE }}

    - name: Configure container environment variables
      blockinfile:
        path: "{{ MANIFEST_FILE }}"
        insertafter: 'value: "9200"'
        marker: "          # {mark} ANSIBLE MANAGED BLOCK"
        block: |2
                    - name: FLUENT_CONTAINER_TAIL_EXCLUDE_PATH
                      value: /var/log/containers/fluent*
                    - name: FLUENT_CONTAINER_TAIL_PARSER_TYPE
                      value: /^(?<time>.+) (?<stream>stdout|stderr)( (?<logtag>.))? (?<log>.*)$/
                    - name: SSL_CERT_FILE
                      value: /usr/local/share/ca-certificates/elastic-ca.crt

    - name: Configure cert in volumeMounts
      blockinfile:
        path: "{{ MANIFEST_FILE }}"
        insertafter: 'volumeMounts:'
        marker: "        # {mark} ANSIBLE MANAGED BLOCK"
        block: |2
                  - mountPath: /usr/local/share/ca-certificates
                    name: elasticsearch-ca

    - name: Configure cert in volumes
      vars:
        secret_name: "{% if cm_status.stdout == 'Active' %}{{ elasticsearch_certs_secret }}{% else %}elasticsearch-master-certs{% endif %}"
      blockinfile:
        path: "{{ MANIFEST_FILE }}"
        insertafter: 'volumes:'
        marker: "      # {mark} ANSIBLE MANAGED BLOCK"
        block: |2
                - name: elasticsearch-ca
                  secret:
                    items:
                      - key: ca.crt
                        path: elastic-ca.crt
                    secretName: "{{ secret_name }}"

- name: Install Elastic stack
  block:
    - name: Installing elasticsearch
      vars:
        version: "{% if elasticsearch_version is defined and elasticsearch_version and elasticsearch_version != 'latest' %}{{ elasticsearch_version }}{% endif %}"
        values_file: "{% if cm_status.stdout == 'Active' %}{{ ELASTICSEARCH_VALUES_FILE }}{% else %}{}{% endif %}"
      kubernetes.core.helm:
        name: elasticsearch
        namespace: logging
        atomic: yes
        chart_repo_url: "https://helm.elastic.co"
        chart_ref: elasticsearch
        chart_version: "{{ version }}"
        create_namespace: yes
        values: "{{ values_file }}"
        timeout: 10m0s
        wait: yes

    - name: Waiting for elasticsearch statefulsets to be ready
      shell: |
          for d in $(kubectl -n logging get statefulset -o json | jq -r .items[].metadata.name); do kubectl rollout status -n logging statefulset/$d; done;

    - import_tasks: ./tasks/task-get-secret.yaml
      vars:
        name: "elastic password"
        command: kubectl get secret elasticsearch-master-credentials -n logging -ojsonpath='{.data.password}'
        filename: elastic_password

    - name: Get elastic password
      set_fact:
        elastic_password: "{{ lookup('file', '{{ _work_dir }}/elastic_password') }}"

    - name: Create kibana service account
      shell: |
          kubectl exec --stdin --tty elasticsearch-master-0 -n logging -- curl -XPOST "https://elasticsearch-master:9200/_security/user/{{ service_account.kibana.username }}" -k -u "elastic:{{ elastic_password }}" -H 'Content-Type: application/json' -d'{  "password" : "{{ service_account.kibana.password }}",  "enabled": true,  "roles" : [ "kibana_system", "kibana_admin" ],  "full_name" : "Kibana Service Account" }'

    - name: Create fluentd role
      shell: |
          kubectl exec --stdin --tty elasticsearch-master-0 -n logging -- curl -XPOST "https://elasticsearch-master:9200/_security/role/{{ service_account.fluentd.role }}" -k -u "elastic:{{ elastic_password }}" -H 'Content-Type: application/json' -d'{  "cluster" : [ "monitor" ], "indices": [{ "names": [ "*" ], "privileges": [ "write", "create", "delete", "create_index" ] }] }'

    - name: Create fluentd service account
      shell: |
          kubectl exec --stdin --tty elasticsearch-master-0 -n logging -- curl -XPOST "https://elasticsearch-master:9200/_security/user/{{ service_account.fluentd.username }}" -k -u "elastic:{{ elastic_password }}" -H 'Content-Type: application/json' -d'{  "password" : "{{ service_account.fluentd.password }}",  "enabled": true,  "roles" : [ "{{ service_account.fluentd.role }}" ],  "full_name" : "Fluentd Service Account" }'

    - name: Create kibana service account credential secret
      kubernetes.core.k8s:
        apply: yes
        force: yes
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: kibana-elasticsearch-credentials
            namespace: logging
          type: Opaque
          data:
            username: "{{ service_account.kibana.username | b64encode }}"
            password: "{{ service_account.kibana.password | b64encode }}"

    - include_tasks: "{{ KIBANA_CHART[_kube.ingress_type] }}"

- name: Installing fluentd
  kubernetes.core.k8s:
    apply: yes
    force: yes
    definition: "{{ lookup('file', MANIFEST_FILE) | from_yaml_all }}"

- name: Cleanup directories
  delegate_to: localhost
  become_user: root
  file:
    path: "{{ MANIFEST_FILE }}"
    state: absent
  when: cleanup
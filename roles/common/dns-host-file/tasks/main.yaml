- name: Add DNS entries to /etc/hosts
  become_user: root
  delegate_to: "{{ item }}"
  ansible.builtin.lineinfile:
    path: /etc/hosts
    insertafter: "127.0.0.1 localhost"
    line: "{{ in_host_entry }}"
  loop: "{{ fact_active_hosts + ['localhost'] }}"
  ignore_errors: yes
  ignore_unreachable: yes
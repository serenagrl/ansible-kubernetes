- name: Get elasticsearch
  kubernetes.core.k8s_info:
    kind: Elasticsearch
    name: elasticsearch
    namespace: logging
  register: elasticsearch_result

- ansible.builtin.set_fact:
    fact_has_addons_elasticsearch: "{{ elasticsearch_result.resources | length > 0 }}"
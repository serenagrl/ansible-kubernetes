- name: Get kafka cluster
  kubernetes.core.k8s_info:
    api_version: kafka.strimzi.io/v1beta2
    kind: Kafka
    name: kafka
    namespace: kafka
  register: kafka_result

- ansible.builtin.set_fact:
    fact_has_kafka: "{{ kafka_result.resources | length > 0 }}"
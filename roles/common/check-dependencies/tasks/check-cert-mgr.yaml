- name: Get cert manager cluster issuer
  kubernetes.core.k8s_info:
    kind: ClusterIssuer
  register: cluster_issuer_result

- ansible.builtin.set_fact:
    fact_has_addons_cert_manager: "{{ cluster_issuer_result.resources | length > 0 }}"
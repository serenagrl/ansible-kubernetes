KUSTOMIZATION_TEMPLATE: "{{ lookup('template', 'kustomization.j2') | from_yaml }}"
PATCH_TOLERATIONS_TEMPLATE: "{{ lookup('template', 'patch-tolerations.j2') | from_yaml }}"
PATCH_JOB_TOLERATIONS_TEMPLATE: "{{ lookup('template', 'patch-job-tolerations.j2') | from_yaml }}"
MANIFEST_TEMPLATE: "{{ lookup('template', 'manifest-' + _kube.ingress_type + '.j2') | from_yaml }}"
MANIFEST_FOLDER: "{{ _work_dir }}/awx"

INGRESS_SETUP: "{{ './tasks/task-create-ingress-' + _kube.ingress_type + '.yaml' }}"
INGRESS_TEMPLATE: "{{ (_kube.ingress_type == 'nginx') | ternary('', lookup('template', 'ingress-' + _kube.ingress_type + '.j2') | from_yaml) }}"
INGRESS_CREATE: "{{ _kube.ingress_type == 'contour' }}"
- name: Check if cert manager is installed
  ansible.builtin.fail:
    msg: Cert manager is required.
  failed_when: not fact_has_cert_manager | bool
  changed_when: false
  
- name: Check if prometheus is installed
  ansible.builtin.fail:
    msg: Prometheus is required.
  failed_when: redis.enable_metrics | bool and not fact_has_prometheus | bool
  changed_when: false
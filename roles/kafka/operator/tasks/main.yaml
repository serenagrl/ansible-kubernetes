- name: Create kafka namespace
  kubernetes.core.k8s:
    name: kafka
    kind: Namespace

- name: Install kafka operator
  vars:
    release: "{{ release_tag.stdout }}"
  block:
    - name: Configuring kafka operator manifest
      become_user: root
      delegate_to: localhost
      block:
        - ansible.builtin.import_tasks: ./tasks/task-get-manifest.yaml
          vars:
            name: "kafka operator"
            namespace: "kafka"
            repo_path: "strimzi/strimzi-kafka-operator"
            pkg_version: "{{ kafka.version | default }}"
            version_prefix: ""
            dest: "{{ MANIFEST_FILE }}"
            urls: ["https://github.com/{{ repo_path }}/releases/download/{{ release }}/strimzi-cluster-operator-{{ release }}.yaml"]

        - name: Change kafka operator namespace
          ansible.builtin.shell: |
                  sed -i 's/namespace: myproject$/namespace: kafka/g' {{ MANIFEST_FILE }}

        - name: Configure kafka operator to run on control-planes only
          ansible.builtin.replace:
            path: "{{ MANIFEST_FILE }}"
            regexp: '^\s*(containers:)$'
            replace: |4-
                      tolerations:
                        - effect: NoSchedule
                          key: node-role.kubernetes.io/control-plane
                          operator: Exists
                      nodeSelector:
                        node-role.kubernetes.io/control-plane:
                      \1
          when: not _kube.allow_scheduling

    - name: Install kafka operator
      kubernetes.core.k8s:
        apply: yes
        force: yes
        namespace: kafka
        definition: "{{ lookup('file', MANIFEST_FILE) | from_yaml_all }}"

    - name: Cleanup manifest file
      delegate_to: localhost
      become_user: root
      ansible.builtin.file:
        path: "{{ MANIFEST_FILE }}"
        state: absent
      when: _cleanup

- name: Waiting for kafka operator to be ready
  ansible.builtin.shell: for d in $(kubectl -n kafka get deployment -o json | jq -r .items[].metadata.name); do kubectl rollout status -n kafka deployment/$d; done;
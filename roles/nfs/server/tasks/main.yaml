- include_vars: ../../vars/main.yaml

- name: Installing nfs server package
  apt:
    pkg:
      - nfs-server
    state: latest
    update_cache: true

- name: Create shared directory
  file:
    path: "{{ nfs.shared }}"
    state: directory
    mode: '0777'

- name: Enable nfs
  shell: |
          sudo systemctl enable --now nfs-server
          sudo exportfs -ar


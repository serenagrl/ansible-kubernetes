- name: Installing nfs server package
  ansible.builtin.apt:
    pkg:
      - nfs-server
    state: latest
    update_cache: true

- name: Create shared directory
  ansible.builtin.file:
    path: "{{ nfs.shared }}"
    state: directory
    mode: '0777'

- name: Enable nfs
  ansible.builtin.shell: |
    sudo systemctl enable --now nfs-server
    sudo exportfs -ar


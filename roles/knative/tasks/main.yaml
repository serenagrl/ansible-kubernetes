# Launch knative installation.
- ansible.builtin.include_role:
    name: knative/operator

# Install knative serving.
- ansible.builtin.include_role:
    name: knative/serving

# Install knative eventing.
- ansible.builtin.include_role:
    name: knative/eventing

# Install knative cli.
- ansible.builtin.include_role:
    name: knative/cli
- name: Add ansible repository
  ansible.builtin.apt_repository:
    repo: "ppa:ansible/ansible"
    state: present
    update_cache: yes

- name: Installing ansible
  ansible.builtin.apt:
    pkg:
      - software-properties-common
      - ansible
    state: latest
    update_cache: yes
- name: Create Default Setup tasks
  vars:
    setup_common_task: "{{ semaphore.project.create.component_environments and semaphore.project.create.component_playbooks }}"
  ansible.builtin.uri:
    url: "{{ SEMAPHORE_URL }}/project/{{ SEMAPHORE_PROJECT_ID }}/templates"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: "Bearer {{ SEMAPHORE_ACCESS_TOKEN }}"
    body_format: json
    body: |
      {
        "project_id": {{ SEMAPHORE_PROJECT_ID }},
        "inventory_id": {{ item.inv_id }},
        "repository_id": {{ SEMAPHORE_REPO_ID }},
        "environment_id": {{ (environment_response | community.general.json_query('json[?name==`' + item.env_name + '`].id')).0 }},
        "view_id": null,
        "name": "{{ item.name }}",
        "playbook": "{{ item.playbook }}",
        "description": "{{ item.desc }}",
        "arguments": null,
        "allow_override_args_in_task": false,
        "limit": "",
        "suppress_success_alerts": true,
        "survey_vars": []
      }
    status_code: 201 # Created
  when: item.create
  loop:
    - { name: "1. Setup DNS Server", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_DNS }}", desc: "Configures a basic BIND DNS server. Optionally, can provision a virtual machine for it." }
    - { name: "2. Setup Load-Balancers", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_LOAD_BALANCERS }}", desc: "Provisions Load Balancer VMs, install/configure HAProxy and Keepalived." }
    - { name: "3. Provision Control-Planes VMs", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_CONTROL_PLANE_SERVERS }}", desc: "Provisions control-plane virtual machines." }
    - { name: "4. Setup Control-Plane (Primary)", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_CONTROL_PLANE_PRIMARY }}", desc: "Creates primary control-plane in kubernetes cluster." }
    - { name: "5. Setup Control-Planes (Secondary)", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_CONTROL_PLANE_OTHER }}", desc: "Join secondary control-planes into kubernetes cluster." }
    - { name: "6. Provision Worker Nodes VMs", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_WORKER_NODE_SERVERS }}", desc: "Provisions worker node virtual machines." }
    - { name: "7. Setup Worker Nodes", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_WORKER_NODES }}", desc: "Join worker nodes into the kubernetes cluster." }
    - { name: "8. Setup NFS Server", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_NFS }}", desc: "Configures a basic NFS server. Optionally, can provision a virtual machine for it." }
    - { name: "9. Setup Basic Components", env_name: "Setup Add-Ons", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs basic kubernetes components." }
    - { name: "Setup Infrastructure", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_INFRASTRUCTURE }}", desc: "Setup an infrastructure containing both BIND DNS and HAProxy." }
    - { name: "Provision Kubernetes VMs", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_KUBERNETES_SERVERS }}", desc: "Provisions all the virtual machines for the kubernetes cluster." }
    - { name: "Setup Kubernetes Cluster", env_name: "Setup Infrastructure", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: yes,
        playbook: "{{ PLAYBOOKS.SETUP_KUBERNETES }}", desc: "Setup a Kubernetes Cluster complete with control planes and worker nodes." }
    - { name: "Setup Semaphore Project", env_name: "Setup Semaphore Project", inv_id: "{{ SEMAPHORE_PROJECT_INVENTORY_ID }}", create: "{{ semaphore.project.create.setup_semaphore_project }}",
        playbook: "{{ PLAYBOOKS.SETUP_SEMAPHORE_PROJECT }}", desc: "Creates a new ansible-kubernetes semaphore project. (Suitable for testing new playbook updates)." }
      # Miscellaneous
    - { name: "Setup Add-Ons - Gitlab", env_name: "Setup Add-Ons - Gitlab", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task}}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Gitlab and Gitlab Runner. (Also installs Minio)." }
    - { name: "Setup Add-Ons - Sonarqube", env_name: "Setup Add-Ons - Sonarqube", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Sonarqube." }
    - { name: "Setup Add-Ons - Harbor", env_name: "Setup Add-Ons - Harbor", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Harbor container registry." }
    - { name: "Setup Add-Ons - ArgoCD", env_name: "Setup Add-Ons - ArgoCD", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs ArgoCD." }
    - { name: "Setup Add-Ons - RabbitMQ", env_name: "Setup Add-Ons - RabbitMQ", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs RabbitMQ Operator and creates a RabbitMQ Cluster." }
    - { name: "Setup Add-Ons - Redis", env_name: "Setup Add-Ons - Redis", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Creates a Redis cluster or Sentinel." }
    - { name: "Setup Add-Ons - Velero", env_name: "Setup Add-Ons - Velero", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Velero." }
    - { name: "Setup Add-Ons - Elastic Stack", env_name: "Setup Add-Ons - Elastic Stack", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Logging components. (Elasticsearch, Kibana, Fluentd)" }
    - { name: "Setup Add-Ons - Logging (Fluentd)", env_name: "Setup Add-Ons - Logging (Fluentd)", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Logging components. (Elasticsearch, Kibana, Fluentd)" }
    - { name: "Setup Add-Ons - Istio", env_name: "Setup Add-Ons - Istio", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Istio" }
    - { name: "Setup Add-Ons - Rook-Ceph", env_name: "Setup Add-Ons - Rook-Ceph", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs the Rook-Ceph CSI." }
    - { name: "Setup Add-Ons - MSSQL Server", env_name: "Setup Add-Ons - MSSQL Server", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Microsoft SQL Server." }
    - { name: "Setup Add-Ons - AWX", env_name: "Setup Add-Ons - AWX", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs AWX and register the environment for use." }
    - { name: "Setup Add-Ons - Kafka", env_name: "Setup Add-Ons - Kafka", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs Strimzi and creates a Kafka cluster." }
    - { name: "Setup Add-Ons - Knative", env_name: "Setup Add-Ons - Knative", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs knative." }
    - { name: "Setup Add-Ons - Goldilocks", env_name: "Setup Add-Ons - Goldilocks", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs goldilocks." }
    - { name: "Setup Add-Ons - Keycloak", env_name: "Setup Add-Ons - Keycloak", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs keycloak." }
    - { name: "Setup Add-Ons - Tracing", env_name: "Setup Add-Ons - Tracing", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs tracing." }
    - { name: "Setup Add-Ons - Logging (Loki)", env_name: "Setup Add-Ons - Logging (Loki)", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs loki." }
    - { name: "Setup Add-Ons - Tekton", env_name: "Setup Add-Ons - Tekton", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs tekton." }
    - { name: "Setup Add-Ons - Minio", env_name: "Setup Add-Ons - Minio", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs minio." }
    - { name: "Setup Add-Ons - Longhorn", env_name: "Setup Add-Ons - Longhorn", inv_id: "{{ SEMAPHORE_DEFAULT_INVENTORY_ID }}", create: "{{ setup_common_task }}",
        playbook: "{{ PLAYBOOKS.SETUP_ADD_ONS }}", desc: "Installs longhorn." }
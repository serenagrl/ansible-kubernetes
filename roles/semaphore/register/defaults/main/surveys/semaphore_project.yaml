SEMAPHORE_PROJECT_SURVEYS:
  - name: "project_name"
    title: "Semaphore Project Name"
    description: "The name of the semaphore project."
    type: "string"
    required: false

  - name: "project_lab_name"
    title: "Lab Name"
    description: "Will be use as the prefix for all server names."
    type: "string"
    required: false

  - name: "api_username"
    title: "API Username"
    description: "The username credentials to connect to the API."
    type: "string"
    required: true

  - name: "api_password"
    title: "API Password"
    description: "The password for the user."
    type: "secret"
    required: true
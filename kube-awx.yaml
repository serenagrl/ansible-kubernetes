- name: <<<<< Installs and configures AWX >>>>>
  hosts: kubernetes_control_planes[0]
  become_user: "{{ _kube.user }}"

  vars:
    repo_dir: "~/awx-operator"

  tasks:
    - import_tasks: ./tasks/task-git-clone.yaml
      vars:
        name: "awx operator"
        repo_path: "ansible/awx-operator"
        pkg_version: "{{ _pkg.awx | default }}"
        url: "https://github.com/ansible/awx-operator.git"
        dest: "{{ repo_dir }}"

    - name: Create awx namespace
      kubernetes.core.k8s:
        kind: Namespace
        name: awx

    - name: Deploy awx operator
      shell: |
               export NAMESPACE=awx
               make deploy
      args:
        chdir: "{{ repo_dir }}"

    - name: Waiting for awx-operator-controller-manager to be ready
      shell: kubectl rollout status -n awx deployment/awx-operator-controller-manager 

    - name: Create persistent volume claim
      kubernetes.core.k8s:
        definition: |
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: awx-data-pvc
            namespace: awx
          spec:
            accessModes:
              - ReadWriteOnce
            storageClassName:
            resources:
              requests:
                storage: 5Gi

    - name: Deploy awx
      kubernetes.core.k8s:
        apply: yes
        force: yes
        definition: |
          apiVersion: awx.ansible.com/v1beta1
          kind: AWX
          metadata:
            namespace: awx
            name: awx
          spec:
            service_type: nodeport
            projects_persistence: true
            projects_storage_access_mode: ReadWriteOnce
            web_extra_volume_mounts: |
              - name: data
                mountPath: /var/lib/projects
            extra_volumes: |
              - name: data
                persistentVolumeClaim:
                  claimName: awx-data-pvc
        wait: yes

    - name: Waiting for awx deployments to be ready
      shell: | 
               for d in $(kubectl -n awx get deployment -o json | jq -r .items[].metadata.name); do kubectl rollout status -n awx deployment/$d; done;

    - name: Waiting for awx controller host to be up
      uri:
        url: "http://{{ hostvars[groups['kubernetes_control_planes'].0].ansible_host }}:30080"
      register: result
      until: result.status == 200
      retries: 15
      delay: 30

    - name: Get generated default password
      shell: |
              kubectl get secret -n awx awx-admin-password -o jsonpath="{.data.password}" | base64 --decode
      register: result

    - name: Copy generated default password to Ansible host
      become_user: root
      copy:
        content: "{{ result.stdout }}"
        dest: "{{ _work_dir  }}/awx_password"
      delegate_to: localhost

    - name: Cleanup repository directory
      file:
        state: absent
        path: "{{ repo_dir }}"

    - import_tasks: ./tasks/task-create-ingress-route.yaml
      vars:
        namespace: awx
        name: awx-ingress
        protocol: HTTP
        route: awx
        service_name: awx-service
        port: 80

- import_playbook: kube-awx-register.yaml
  when: _awx.auto_register
